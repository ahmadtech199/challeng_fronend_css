<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div
      class="grid grid-cols-2 bg-fixed bg-red-500 h-screen"
      style="background-image: url(./images/bg-intro-desktop.png);"
    >
      <div>
        <h1 class="title">
          Learn to code by watching others
        </h1>
        <h5 class="description">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </h5>
      </div>
      <div class="menu">
        <button class="btn-type hover:bg-purple-800">
          Try it free 7 days then $20/mo. thereafter</button
        ><br />
        <div class="card">
          <input
            class="bg-white-700 hover:bg-white-800 text-gray-400 py-3 border border-gray-300 shadow-sm rounded text-left w-5/6 mx-10 mt-10"
            type="text"
            placeholder=" First Name"
          /><br />
          <input
            class="input-type hover:bg-white-800"
            type="text"
            placeholder=" Last Name"
          /><br />
          <input
            class="input-type hover:bg-white-800"
            type="text"
            placeholder=" Email Address"
          /><br />
          <input
            class="input-type hover:bg-white-800"
            type="text"
            placeholder=" Password"
          /><br />
          <button class="btn-type-2 hover:bg-green-800">
            Claim your free trial
          </button>

          <label class="text-xs p-10"
            >By clicking the button, you are agreeing to our
            <b class="text-red-500 text-xs">Terms and Services</b></label
          >
        </div>

        <footer>
          <p class="attribution">Coded by <a href="#">@ADEBGO</a>.</p>
        </footer>
      </div>
    </div>
  </body>
</html>
